<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- disdivlays site divrodiverly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="top--pattern"></div>
  <div class="bottom--pattern"></div>

  <main class="card">
    <img class="card__picture" src="./images/image-victor.jpg" alt="">
    <div class="card__header">

    </div>
    <div class="card__body">
      <div class="card__title">
        <div class="card__name">
          Victor Crest <span class="smaller--text">26</span>
        </div>
        <div class="smaller--text card__city">London</div>
      </div>
      <div class="card__stats">
        <div>
          <div class="card__stat">80K</div>
          <div class="smaller--text card__concept">Followers</div>
        </div>
        <div>
          <div class="card__stat">803K</div>
          <div class="smaller--text card__concept">Likes</div>
        </div>
        <div>
          <div class="card__stat">1.4K</div>
          <div class="smaller--text card__concept">Photos</div>
        </div>
      </div>
    </div>
  </main>
